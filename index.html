<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js" defer></script>
    <script src="js/sb-client.js" defer></script>
    <script src="js/script.js" defer></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    </style>
  </head>
  <body>
    <div id="search-container" style="max-width:480px;margin:0 0 12px 0;position:relative;">
      <input id="grocery-search" placeholder="Search groceries..." autocomplete="off" style="width:100%;padding:10px 12px;font-size:1rem;border:1px solid #ccc;border-radius:8px;">
      <div id="search-suggestions" style="position:absolute;top:44px;left:0;right:0;background:#fff;border:1px solid #ccc;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.12);display:none;z-index:1100;max-height:260px;overflow:auto;"></div>
    </div>
    <button id="add-item-btn" style="margin:1em 0 1em 0;padding:8px 18px;font-size:1.1em;">Add Item</button>

    <!-- Modal for adding item -->
    <div id="add-item-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0008;z-index:1000;align-items:center;justify-content:center;">
      <form id="add-item-form" style="background:#fff;padding:2em 2.5em;border-radius:10px;box-shadow:0 2px 16px #0003;display:flex;flex-direction:column;gap:1em;min-width:260px;">
        <h3 style="margin:0 0 0.5em 0;">Add Grocery Item</h3>
        <label>Name <input name="name" required></label>
        <label>Price <input name="price" type="number" step="0.01" required></label>
        <label>Category <input name="category" required></label>
        <label>Consumer <input name="consumer" required></label>
        <div style="display:flex;gap:1em;justify-content:flex-end;">
          <button type="button" id="cancel-add-item">Cancel</button>
          <button type="submit">Add</button>
        </div>
        <div id="add-item-error" style="color:red;font-size:0.98em;"></div>
      </form>
    </div>

    <div id="grocery-table-container"></div>
  </body>
  </html>
