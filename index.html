<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EvenUp</title>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js" defer></script>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="js/sb-client.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/add-glossary-item.js" defer></script>
  <script src="js/nav.js" defer></script>

  <style>
    /* Desktop layout for Add Item to List dialog */
    @media (min-width: 900px) {
      #add-item-dialog { width: min(90vw, 860px); min-height: 15rem; }
      #add-item-dialog form .row-4 {
        display: grid;
        grid-template-columns: 1fr 120px 160px auto; /* search, qty, price, button */
        gap: 12px;
        align-items: end;
      }
    }
    /* General tweaks for consistency */
    #add-item-dialog form .row-4 label { display: flex; flex-direction: column; }
    #add-item-dialog form .row-4 .muted { margin-bottom: 4px; }
    #add-item-dialog form .row-4 input { width: 100%; box-sizing: border-box; }
    #add-item-dialog .typeahead { position: relative; }
    #add-item-dialog #g-suggestions { max-height: 260px; overflow: auto; }
  </style>

</head>
<body>

  <nav class="top-nav">
    <a class="brand" href="index.html">EvenUp</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Grocery Lists</a>
          <a class="mobile-menu-link" role="menuitem" href="receipt.html">Tickets</a>
      <a href="glossary.html" class="nav-link">Glossary</a>
    </div>
    <button id="mobile-menu-btn" class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
      <span class="material-icons" aria-hidden="true">menu</span>
    </button>
    <div id="mobile-menu" class="mobile-menu" role="menu" aria-labelledby="mobile-menu-btn">
      <a class="mobile-menu-link" role="menuitem" href="index.html">Grocery Lists</a>
      <a class="mobile-menu-link" role="menuitem" href="receipt.html">Tickets</a>
      <a class="mobile-menu-link" role="menuitem" href="glossary.html">Glossary</a>
    </div>
  </nav>

  <main class="wrap">
    <!-- Lists -->
    <section class="card">
      <div class="split">
        <h2>Active Grocery Lists</h2>
        <div class="actions">
          <button id="open-create-list-btn">Create List</button>
          <button class="ghost" id="refresh-lists-btn">Refresh</button>
        </div>
      </div>
      <div class="list-grid" id="lists-grid"></div>
      <div class="muted" id="lists-empty" style="margin-top:8px;">No lists yet. Create one above.</div>
    </section>

    <!-- List Detail -->
    <section class="card hidden" id="detail">
      <div class="split">
        <h2 id="detail-title">List</h2>
        <div class="actions">
          <label style="margin-right:12px; user-select:none;">
            <input type="checkbox" id="no-tax-checkbox" style="vertical-align:middle; margin-right:4px;" />
            <span class="muted">No tax</span>
          </label>
          <button class="ghost" id="delete-list-btn">Delete list</button>
          <button class="ghost" id="close-detail-btn">Close</button>
        </div>
      </div>
      <div class="muted" id="detail-subtitle"></div>

      <div class="hr"></div>

      <!-- Add Item Button (opens glossary add dialog) -->
      <div style="margin-bottom: 1rem;">
        <button id="detail-add-item-btn" type="button" style="background-color: rgb(15, 85, 175);border: none;;">Add Item</button>
      </div>

      <!-- Add-to-List Dialog (typeahead from glossary, adds to current list) -->
      <dialog id="add-item-dialog">
        <form method="dialog" style="width:100%; max-width:100%;">
          <h3 style="margin:0 0 8px 0;">Add Item to List</h3>
          <div class="row-4">
            <label class="typeahead">
              <div class="muted">Search glossary</div>
              <input id="g-search" type="text" placeholder="Type to searchâ€¦" autocomplete="off" style="width:100%;"/>
              <div id="g-suggestions" class="suggestions hidden" role="listbox" aria-label="Glossary suggestions"></div>
            </label>
            <label>
              <div class="muted">Qty</div>
              <input id="g-qty" type="number" min="1" value="1"/>
            </label>
            <label>
              <div class="muted">Price</div>
              <input id="g-price" type="number" step="0.01" placeholder="Auto" />
            </label>
            <div style="align-self:end;">
              <button id="add-from-glossary-btn" type="button">Add</button>
            </div>
          </div>
          <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
            <button type="button" class="ghost" id="close-add-item-dialog">Cancel</button>
          </div>
        </form>
      </dialog>

      <div class="hr"></div>

      <!--<h3>Add custom item</h3>
      <div class="row">
        <div class="row-4">
          <label>
            <div class="muted">Name</div>
            <input id="c-name" type="text" placeholder="Paper towels" />
          </label>
          <label>
            <div class="muted">Qty</div>
            <input id="c-qty" type="number" min="1" value="1"/>
          </label>
          <label>
            <div class="muted">Price</div>
            <input id="c-price" type="number" step="0.01" placeholder="0.00"/>
          </label>
          <div style="align-self:end;">
            <button id="add-custom-btn">Add</button>
          </div>
        </div>
      </div>-->

      <div class="hr"></div>

      <h3>Items</h3>
      <div class="items" id="items"></div>
      <div class="muted" id="items-empty">No items yet.</div>
      <div class="hr"></div>
      <div class="split">
        <div class="muted" id="totals"></div>
        <div class="actions" style="display:flex; gap:8px;">
          <button class="ghost" id="create-ticket-btn" >Create Ticket</button>
          <!--<button class="ghost" id="refresh-items-btn">Refresh items</button>-->
        </div>
      </div>
    </section>

  </main>

  <!-- Create List Dialog -->
  <dialog id="create-list-dialog">
    <form method="dialog" style="min-width:320px; max-width:560px;">
      <h3 style="margin:0 0 8px 0;">Create a new list</h3>
      <div class="row">
        <div class="row-3">
          <label>
            <div class="muted">List name</div>
            <input id="list-name" type="text" placeholder="Weekly Groceries" />
          </label>
          <label>
            <div class="muted">Date</div>
            <input id="list-date" type="date"/>
          </label>
          <div style="align-self:end; display:flex; gap:8px;">
            <button type="button" class="ghost" id="close-create-list">Cancel</button>
            <button id="create-list-btn" type="submit">Create</button>
          </div>
        </div>
      </div>
      <div class="muted" id="create-list-msg" style="margin-top:8px;"></div>
    </form>
  </dialog>
</body>
</html>
