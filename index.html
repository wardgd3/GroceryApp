<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery App</title>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js" defer></script>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="js/sb-client.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/add-glossary-item.js" defer></script>
  <script src="js/nav.js" defer></script>

</head>
<body>

  <nav class="top-nav">
    <a class="brand" href="index.html">GroceryApp</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="glossary.html" class="nav-link">Glossary</a>
      <a href="#" id="open-add-item-btn" class="nav-link">Add Item</a>
    </div>
    <button id="mobile-menu-btn" class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
      <span class="material-icons" aria-hidden="true">menu</span>
    </button>
    <div id="mobile-menu" class="mobile-menu" role="menu" aria-labelledby="mobile-menu-btn">
      <a class="mobile-menu-link" role="menuitem" href="index.html">Home</a>
      <a class="mobile-menu-link" role="menuitem" href="glossary.html">Glossary</a>
      <a class="mobile-menu-link" role="menuitem" href="#" id="mobile-add-item-link">Add Item</a>
    </div>
  </nav>

  <main class="wrap">
    <!-- Lists -->
    <section class="card">
      <div class="split">
        <h2>Your lists</h2>
        <div class="actions">
          <button id="open-create-list-btn">Create List</button>
          <button class="ghost" id="refresh-lists-btn">Refresh</button>
        </div>
      </div>
      <div class="list-grid" id="lists-grid"></div>
      <div class="muted" id="lists-empty" style="margin-top:8px;">No lists yet. Create one above.</div>
    </section>

    <!-- List Detail -->
    <section class="card hidden" id="detail">
      <div class="split">
        <h2 id="detail-title">List</h2>
        <div class="actions">
          <button class="ghost" id="delete-list-btn">Delete list</button>
          <button class="ghost" id="close-detail-btn">Close</button>
        </div>
      </div>
      <div class="muted" id="detail-subtitle"></div>

      <div class="hr"></div>

      <h3>Add item</h3>
      <div class="row">
        <div class="row-4">
          <!-- Typeahead search -->
          <label class="typeahead">
            <div class="muted">Search glossary</div>
            <input id="g-search" type="text" placeholder="Type to searchâ€¦" autocomplete="off" style="width:14rem;"/>
            <div id="g-suggestions" class="suggestions hidden" role="listbox" aria-label="Glossary suggestions"></div>
          </label>

          <label>
            <div class="muted">Qty</div>
            <input id="g-qty" type="number" min="1" value="1"/>
          </label>
          <label>
            <div class="muted">Price</div>
            <input id="g-price" type="number" step="0.01" placeholder="Auto" />
          </label>
          <div style="align-self:end;">
            <button id="add-from-glossary-btn">Add</button>
          </div>
        </div>
      </div>

      <div class="hr"></div>

      <!--<h3>Add custom item</h3>
      <div class="row">
        <div class="row-4">
          <label>
            <div class="muted">Name</div>
            <input id="c-name" type="text" placeholder="Paper towels" />
          </label>
          <label>
            <div class="muted">Qty</div>
            <input id="c-qty" type="number" min="1" value="1"/>
          </label>
          <label>
            <div class="muted">Price</div>
            <input id="c-price" type="number" step="0.01" placeholder="0.00"/>
          </label>
          <div style="align-self:end;">
            <button id="add-custom-btn">Add</button>
          </div>
        </div>
      </div>-->

      <div class="hr"></div>

      <h3>Items</h3>
      <div class="items" id="items"></div>
      <div class="muted" id="items-empty">No items yet.</div>
      <div class="hr"></div>
      <div class="split">
        <div class="muted" id="totals"></div>
        <button class="ghost" id="refresh-items-btn">Refresh items</button>
      </div>
    </section>

  </main>

  <!-- Create List Dialog -->
  <dialog id="create-list-dialog">
    <form method="dialog" style="min-width:320px; max-width:560px;">
      <h3 style="margin:0 0 8px 0;">Create a new list</h3>
      <div class="row">
        <div class="row-3">
          <label>
            <div class="muted">List name</div>
            <input id="list-name" type="text" placeholder="Weekly Groceries" />
          </label>
          <label>
            <div class="muted">Date</div>
            <input id="list-date" type="date"/>
          </label>
          <div style="align-self:end; display:flex; gap:8px;">
            <button type="button" class="ghost" id="close-create-list">Cancel</button>
            <button id="create-list-btn" type="submit">Create</button>
          </div>
        </div>
      </div>
      <div class="muted" id="create-list-msg" style="margin-top:8px;"></div>
    </form>
  </dialog>
</body>
</html>
