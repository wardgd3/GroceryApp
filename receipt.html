<html lang="en">
<head>
	<meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="js/sb-client.js" defer></script>
	<script src="js/nav.js" defer></script>
	<script src="js/receipt.js?v=2025-10-09a" defer></script>
	<script src="js/ticketHistory.js" defer></script>
	
	</head>
	<body>

<nav class="top-nav">
  <a class="brand" href="index.html">EvenUp</a>

  <div class="nav-links">
    <a href="index.html" class="nav-link">Grocery Lists</a>
	<a href="receipt.html" class="nav-link active">Tickets</a>
    <a href="glossary.html" class="nav-link">Glossary</a>

  <button id="mobile-menu-btn" class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
    <span class="material-icons" aria-hidden="true">menu</span>
  </button>

  <div id="mobile-menu" class="mobile-menu" role="menu" aria-labelledby="mobile-menu-btn">
    <a class="mobile-menu-link" role="menuitem" href="index.html">Grocery Lists</a>

		<main class="wrap">
			<section class="card">
				<div class="split">
					<h2>Resolve Tickets</h2>
					<div class="actions" style="display:flex; gap:8px;">
						<button class="ghost" id="create-custom-ticket-btn">Create Custom Ticket</button>
						<button class="ghost" id="history-btn">Ticket History</button>
						<button class="ghost" id="refresh-tickets-btn">Refresh</button>
					</div>
				</div>
				<div id="tickets-empty" class="muted">No tickets yet.</div>
				<div id="tickets-list" style="display:flex; flex-direction:column; gap:12px;"></div>
			</section>

			<!-- Review Dialog -->
			<dialog id="review-dialog" aria-labelledby="review-title">
				<form method="dialog" style="margin:0;">
					<header style="display:flex; align-items:center; gap:8px;">
						<h3 id="review-title" style="margin:0;">Order Review</h3>
						<button type="submit" class="ghost" style="margin-left:auto;">Close</button>
					</header>
					<div id="review-content" style="margin-top:10px;"></div>
				</form>
			</dialog>

			<!-- Create Custom Ticket Dialog -->
			<dialog id="custom-ticket-dialog">
				<form id="custom-ticket-form" method="dialog" style="min-width:320px; max-width:560px;">
					<h3 style="margin:0 0 8px 0;">Create Custom Ticket</h3>
					<div class="muted" id="custom-ticket-msg" style="margin-bottom:8px;"></div>
					<label style="display:block; margin-bottom:8px;">
						<div class="muted">Title</div>
						<input id="ct-title" type="text" placeholder="e.g., Cody house sitting" required />
					</label>
					<label style="display:block; margin-bottom:8px;">
						<div class="muted">Description (optional)</div>
						<input id="ct-desc" type="text" placeholder="e.g., Gatlinburg house sitting Oct. 11â€“14" />
					</label>
					<div style="display:flex; gap:12px;">
						<label style="flex:1;">
							<div class="muted">Grant owes</div>
							<input id="ct-grant" type="number" min="0" step="0.01" placeholder="0.00" />
						</label>
						<label style="flex:1;">
							<div class="muted">Emily owes</div>
							<input id="ct-emily" type="number" min="0" step="0.01" placeholder="0.00" />
						</label>
					</div>
					<div class="muted" id="ct-total" style="margin-top:6px;">Total: $0.00</div>
					<div style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
						<button type="button" class="ghost" id="ct-cancel">Cancel</button>
						<button type="submit" id="ct-create">Create</button>
					</div>
				</form>
			</dialog>
		</main>
	</body>
	</html>
